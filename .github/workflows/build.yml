name: Build

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: pnpm/action-setup@v2
        with:
          version: 7.13.6

      - run: pnpm i
      - run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Output artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
